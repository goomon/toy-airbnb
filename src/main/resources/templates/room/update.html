<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout/header :: header}"></head>
<body>
<div th:replace="~{common/fragment/home :: home}"></div>

<div class="container my-3">
    <form role="form" method="post" th:object="${roomForm}">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label th:for="country">국가</label>
            <input type="text" th:field="*{country}" placeholder="국가를 입력하세요"
                   th:class="${#fields.hasErrors('country')} ? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="my-0 invalid-feedback">
                Incorrect data
            </p>
        </div>

        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" placeholder="도시를 입력해주세요"
                   th:class="${#fields.hasErrors('city')} ? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="my-0 invalid-feedback">
                Incorrect data
            </p>
        </div>

        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" placeholder="가격을 입력해주세요"
                   th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="my-0 invalid-feedback">
                Incorrect data
            </p>
        </div>

        <div class="form-group">
            <div class="d-flex justify-content-evenly">
                <div class="col-6">
                    <label th:for="rooms">방 개수</label>
                    <input type="text" th:field="*{rooms}"
                           th:class="${#fields.hasErrors('rooms')} ? 'form-control is-invalid' : 'form-control'">
                    <p th:if="${#fields.hasErrors('rooms')}" th:errors="*{rooms}" class="my-0 invalid-feedback">
                        Incorrect data
                    </p>
                </div>
                <div class="col-6">
                    <label th:for="toilets">화장실 개수</label>
                    <input type="text" th:field="*{toilets}"
                           th:class="${#fields.hasErrors('toilets')} ? 'form-control is-invalid' : 'form-control'">
                    <p th:if="${#fields.hasErrors('toilets')}" th:errors="*{toilets}" class="my-0 invalid-feedback">
                        Incorrect data
                    </p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label th:for="description">설명</label>
            <input type="text" th:field="*{description}" placeholder="설명을 입력해주세요"
                   th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="my-0 invalid-feedback">
                Incorrect data
            </p>
        </div>

        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}"
                   th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid' : 'form-control'">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="my-0 invalid-feedback">
                Incorrect data
            </p>
        </div>

        <div class="form-group">
            <label th:for="roomKind">종류</label>
            <select th:field="*{roomKind}" class="form-select">
                <option th:each="roomKind : ${T(com.clone.airbnb.domain.contents.model.RoomKind).values()}"
                        th:value="${roomKind}" th:text="${roomKind}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="owner">호스트</label>
            <select th:field="*{ownerId}" class="form-select">
                <option th:each="host : ${hosts}"
                        th:value="${host.id}" th:text="${host.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <div>반려동물 출입 여부</div>
            <div class="form-check">
                <input type="checkbox" th:field="*{petFriendly}">
                <label th:for="petFriendly">가능</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            등록하기
        </button>
    </form>
</div>

<footer th:replace="~{common/layout/footer :: footer}"></footer>
</body>
</html>
