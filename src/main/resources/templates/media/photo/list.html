<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout/header :: header}"></head>
<body>
  <div th:replace="~{common/fragment/home :: home}"></div>

  <div class="container my-3">
    <div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>이미지</th>
          <th>설명</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="photo : ${photos}" class="align-middle">
          <td th:text="${photo.id}"></td>
          <td>
            <img th:src="|/admin/photo/images/${photo.filename}|" width="100" height="100">
          </td>
          <td th:text="${photo.description}"></td>
          <td>
            <a th:href="@{/admin/photo/attach/{id} (id=${photo.id})}" class="btn btn-secondary">
              다운로드
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div>
      <a href="/admin/photo/new" class="btn btn-primary">
        추가하기
      </a>
    </div>
  </div>


  <footer th:replace="~{common/layout/footer :: footer}"></footer>
</body>
</html>
