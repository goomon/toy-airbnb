<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/layout/header :: header}"></head>
<body>
    <div th:replace="~{common/fragment/home :: home}"></div>

    <div class="container my-3">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>경험</th>
                    <th>가격</th>
                    <th>위치</th>
                    <th>호스트</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="experience : ${experiences}">
                    <td th:text="${experience.id}"></td>
                    <td th:text="${experience.name}"></td>
                    <td th:text="${experience.price}"></td>
                    <td th:text="${experience.city}"></td>
                    <td th:text="${experience.host.name}"></td>
                    <td>
                        <a th:href="@{/admin/experience/{id}/edit (id=${experience.id})}" class="btn btn-secondary" role="button">
                            수정
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <a href="/admin/experience/new" class="btn btn-primary">
                추가하기
            </a>
        </div>
    </div>

    <footer th:replace="~{common/layout/footer :: footer}"></footer>
</body>
</html>
